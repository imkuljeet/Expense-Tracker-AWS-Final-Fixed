<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <form onsubmit="addNewExpense(event)">
      <label for="expenseAmount">Choose Expense Amount:</label>
      <input type="number" id="expenseAmount" name="expenseAmount" required />

      <label for="description">Choose Description:</label>
      <input type="text" id="description" name="description" required />

      <label for="category">Choose a Category:</label>
      <select id="category" name="category" required>
        <option value="fuel">Fuel</option>
        <option value="food">Food</option>
        <option value="electricity">Electricity</option>
        <option value="movie">Movie</option>
      </select>

      <button type="submit">Add Expense</button>
    </form>
    
    <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button>
    <button onclick="download()" id="downloadexpense">Download File</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <h2>Expenses</h2>

    <ul id="listOfExpenses"></ul>

    <div id="pagination">
  <button id="prevPage" onclick="loadExpenses('prev')">Previous</button>
  <span id="currentPage">1</span> of <span id="totalPages">1</span>
  <button id="nextPage" onclick="loadExpenses('next')">Next</button>
</div>

<label for="expensesPerPage">Expenses per Page:</label>
<input type="number" id="expensesPerPage" name="expensesPerPage" min="5" max="40" />
<button onclick="setExpensesPerPage()">Set</button>

    <ul id="downloadeditems"></ul>
    <ul id="leaderboard"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
